language: none

build:
  ci:
    - TAG=:$BRANCH
    - if [ "$BRANCH" == "master" ]; then TAG=""; fi
    - IMAGE_NAME=analysiscenter1/ds-py3$TAG
    - docker pull $IMAGE_NAME
    - docker build -t ds-py3 build
  post_ci:
    - docker tag ds-py3 $IMAGE_NAME
    - docker push $IMAGE_NAME

integrations:
  hub:
    - integrationName: DockerHub analysiscenter.ru
      type: docker

  notifications:
    - integrationName: Slack analysiscenter.ru
      type: slack
      recipients:
        - "#commits"
      on_success: always
      on_failure: always
